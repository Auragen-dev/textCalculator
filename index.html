<!doctype html>
<html>
<head>
<title>Text Calculator</title>
<meta name="description" content="">
<meta name="keywords" content="Text Calculator">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
</head>
<body>
    <div class="container-sm">
    <form>
        <div class="row">
            <div class="col-4">
                <input type="text" id="number1" class="form-control">
                <input type="text" id="number2" class="form-control">
            </div>


            <div class="col-1">
                <div class="btn-group">
                    <button class="btn dropdown-toggle" data-bs-toggle="dropdown" id="trigger">Submit</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" onclick="submit('+')" href="#">+</a></li>
                        <li><a class="dropdown-item" onclick="submit('-')" href="#">-</a></li>
                        <li><a class="dropdown-item" onclick="submit('*')" href="#">*</a></li>
                        <li><a class="dropdown-item" onclick="submit('/')" href="#">/</a></li>
                      </ul>
                </div>
                <!-- <input type="text" id="operator" maxlength="1" class="form-control"> -->
            </div>

            <div class="col-4">
                <div type="text" id="result" class="form-control"></div>
            </div>

    </div>
    </form>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
    <script src="js.js"></script>
</html>
